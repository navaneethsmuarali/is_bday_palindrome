<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Birthday Checker</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <h1>Check If Your Birthday Is a Palindrome</h1>
    <form id="dobForm">
        <label for="dob">Enter your birthdate</label>
        <br>
        <input type="date" id="dob" placeholder="MM/DD/YYYY" required>
        <br>
        <button type="button" onclick="checkPalindrome()">Check</button>
    </form>

    <h2 id="output">
    </h2>

    <script src="./script.js"></script>

</body>

</html>
